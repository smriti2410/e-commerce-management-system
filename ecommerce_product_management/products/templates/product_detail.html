{% extends 'base.html' %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Category: {{ product.category }}</p>
    <p>Quantity: {{ product.quantity }}</p>
    <a href="{% url 'edit_product' product.pk %}">Edit Product</a>
{% endblock %}
